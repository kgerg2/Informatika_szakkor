<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
	<rect x="10" y="20" width="50" height="40" stroke="blue" fill="#00ffff">
	</rect>
	<circle cx="50" cy="50" r="50" stroke="red" fill="yellow">
		<animate 
			attributeName="cx"
			attributeType="XML"
			from="50" to="250"
			begin="2s" dur="3s"
			fill="freeze"
		/>
		<animate 
			attributeName="cy"
			attributeType="XML"
			from="50" to="150"
			begin="2s" dur="3s"
			fill="freeze"
		/>
		<animate 
			attributeName="fill"
			attributeType="XML"
			from="#ffff00" to="00ff00"
			begin="2s" dur="3s"
			fill="freeze"
		/>
	</circle>
	<circle cx="50" cy="50" r="2" stroke="black" fill="black">
		<animate 
			attributeName="cx"
			attributeType="XML"
			from="50" to="250"
			begin="2s" dur="3s"
			fill="freeze"
		/>
		<animate 
			attributeName="cy"
			attributeType="XML"
			from="50" to="150"
			begin="2s" dur="3s"
			fill="freeze"
		/>
		<animate 
			attributeName="r"
			attributeType="XML"
			from="2" to="50"
			begin="2s" dur="3s"
			fill="freeze"
		/>
	</circle>
	<line x1="50" y1="50" x2="250" y2="150" stroke="black">
	<animate 
			attributeName="stroke"
			attributeType="XML"
			from="black" to="white"
			begin="2s" dur="3s"
			fill="freeze"
		/>
	</line>
</svg>
