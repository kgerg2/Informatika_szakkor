<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
<circle cx="100" cy="100" r="1" stroke="black" fill="white">
		<animate 
			attributeName="r"
			attributeType="XML"
			from="1" to="90"
			begin="2s" dur="6s"
			fill="freeze"
		/>
		<animate 
			attributeName="fill"
			attributeType="XML"
			from="" to="red"
			begin="7s" dur="2s"
			fill="freeze"
		/>
</circle>
<circle cx="100" cy="100" r="1" stroke="black" fill="white">
		<animate 
			attributeName="r"
			attributeType="XML"
			from="1" to="60"
			begin="2s" dur="4s"
			fill="freeze"
		/>
		<animate 
			attributeName="fill"
			attributeType="XML"
			from="" to="white"
			begin="7s" dur="2s"
			fill="freeze"
		/>
</circle>
<circle cx="100" cy="100" r="1" stroke="black" fill="white">
		<animate 
			attributeName="r"
			attributeType="XML"
			from="1" to="30"
			begin="2s" dur="2s"
			fill="freeze"
		/>
		<animate 
			attributeName="fill"
			attributeType="XML"
			from="" to="green"
			begin="7s" dur="2s"
			fill="freeze"
		/>
</circle>
</svg>
