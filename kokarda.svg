<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
<circle cx="100" cy="100" r="1" stroke="black" fill="red">
		<animate 
			attributeName="r"
			attributeType="XML"
			from="1" to="90"
			begin="2s" dur="9s"
			fill="freeze"
		/>
</circle>
<circle cx="100" cy="100" r="1" stroke="black" fill="white">
		<animate 
			attributeName="r"
			attributeType="XML"
			from="1" to="60"
			begin="2s" dur="6s"
			fill="freeze"
		/>
</circle>
<circle cx="100" cy="100" r="1" stroke="black" fill="green">
		<animate 
			attributeName="r"
			attributeType="XML"
			from="1" to="30"
			begin="2s" dur="3s"
			fill="freeze"
		/>
</circle>
</svg>
